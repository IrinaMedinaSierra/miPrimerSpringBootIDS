<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alta empledados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="~{fragments/header::header}"></header>
<h1 class="text-center py-4">Alta de Usuario</h1>

<div class="align-items-center container">
<form class="row g-3 needs-validation" novalidate method="POST"  th:object="${usuario}" th:action="@{/confirmacion}">
    <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="validationCustom01"  required th:field="*{nombre}">
        <div class="valid-feedback">
            ok
        </div>
        <div class="invalid-feedback">
            Ingresa el nombre
        </div>

    </div>
    <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="validationCustom02"  required th:field="*{apellido}">
        <div class="valid-feedback">
            ok
        </div>
        <div class="invalid-feedback">
            Ingresa el apellido
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Usuario</label>
        <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required th:field="*{username}">
            <div class="valid-feedback">
                ok
            </div>
            <div class="invalid-feedback">
                Ingresa el usuario
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationCustom03" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="validationCustom03" required th:field="*{ciudad}">
        <div class="valid-feedback">
            ok
        </div>
        <div class="invalid-feedback">
            Ingresa la Ciudad
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationCustom04" class="form-label">Provincia</label>
        <select class="form-select" id="validationCustom04" required th:field="*{provincia}">
            <!--Recorrer un ArrayList del Back y mostrarlo aqui..... -->
            <option th:each="p:${provincias}"  th:value="${p}" th:text="${p}"></option>
        </select>
        <div class="valid-feedback">
            ok
        </div>
        <div class="invalid-feedback">
            Ingresa la provincia
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationCustom05" class="form-label">Código Postal</label>
        <input type="text" class="form-control" id="validationCustom05" required  th:field="*{cp}">
        <div class="valid-feedback">
            ok
        </div>
        <div class="invalid-feedback">
            Ingresa el Código Postal
        </div>
    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
                Acepta los terminos y condiciones
            </label>
            <div class="invalid-feedback">
                Debe aceptar los terminos y condiciones
            </div>

        </div>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Enviar Alta</button>
    </div>
</form>
    </div>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
